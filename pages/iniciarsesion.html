<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Registrate e inicia sesión para acceder a beneficios exclusivos"
    />
    <meta name="keywords" content="Inicia sesión. Descuentos increíbles." />
    <title>Iniciar sesion | Petshop-boys</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/juguete-del-perro.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <form action="">
        <label for=""> </label>
        <input type="search" id="search" placeholder="Busca tu producto" />
      </form>

      <div class="iniciarsesion">
        <a href="./pages/iniciarsesion.html">Iniciar sesion</a>
      </div>
      <h1>Petshop-boys</h1>
      <div class="header-nav">
        <nav>
          <ul class="navbar">
            <li><a href="./pages/nosotros.html">Nosotros</a></li>
            <li><a href="./pages/perros.html">Perros</a></li>
            <li><a href="./pages/gatos.html">Gatos</a></li>
            <li><a href="">Accesorios</a></li>
            <li><a href="">Servicios</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="background">
      <section class="section-principal">
        <form action="" class="formulario">
          <fieldset>
            <legend>Iniciar sesion</legend>
            <label for="email">email</label>
            <input
              type="email"
              id="email"
              placeholder="ingresa tu email"
              required
            />
            <label for="pass">contraseña</label>
            <input
              type="password"
              id="pass"
              placeholder="ingresa tu contraseña"
              required
            />
          </fieldset>
          <input type="submit" />
          <input type="reset" />
          <h5>¿No tenes cuenta? Crear cuenta</h5>
        </form>
      </section>
    </main>
    <footer>
      <img class="facebook" src="../assets/img/facebook.png" alt="facebook" />
      <img
        class="instagram"
        src="../assets/img/instagram.png"
        alt="instagram"
      />
      <img class="whatsapp" src="../assets/img/whatsapp.png" alt="whatsapp" />
      <h4>Copyright 2023-Todos los derechos reservados</h4>
    </footer>
  </body>
</html>
